<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bavly's Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <div class="container">
        <video class="back-vid" autoplay loop muted plays-inline src="videos/galaxy.mp4"></video>

        <div class="cover"></div>
        <header data-aos="fade-down" data-aos-duration="2000">
            <div class="left">
                <img src="images/logo.png" alt="logo" hidden>
                <h2><span style="color: #8f72dea2;">My</span>Portfolio</h2>
                <ul>
                    <li><a href="about.html">about</a></li>
                    <li><a href="skills.html">skills</a></li>
                    <li><a href="projects.html">projects</a></li>
                </ul>
                <div class="box-icons" >
                    <p><i class='bx bxl-instagram'></i></p>
                    <p><i class='bx bxl-facebook-circle' ></i></p>
                    <p><i class='bx bxl-telegram' ></i></p>
                </div>
            </div>
        </header>
        <div class="blackhole-box" data-aos="fade-down" data-aos-duration="2000">
            <video autoplay loop muted plays-inline src="videos/blackhole.mp4"></video>
        </div>
        <section class="hero">
            <div class="hero-info" data-aos="fade-right" data-aos-duration="2000" >
                <div class="title">
                    <p class="typing"></p>
                </div>
                <h1 data-aos="fade-right" data-aos-duration="3000" >Providing <span class="gradient">the best</span> Project <span class="gradient">experience</span></h1>
                <p></p>

            </div>
            <img  data-aos="zoom-in" data-aos-duration="2000" class="astronaut" src="images/mypic.png" alt="info-image">
        </section>
        <secttion class="about-section" >
            <div class="info-card">
                <h1><span id="years of experince"></span>+</h1>
                <p>years of experince</p>
            </div>

            <div class="info-card">
                <h1><span id="technical skills"></span>+</h1>
                <p>technical skills</p>
            </div>

            <div class="info-card">
                <h1><span id="satsfied clients"></span>+</h1>
                <p>satsfied clients</p>
            </div>

            <div class="info-card">
                <h1><span id="projects completed"></span>+</h1>
                <p>projects completed</p>
            </div>
        </secttion>

    </div>
    <script src="index-script.js"></script>
    <script src="my number.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
